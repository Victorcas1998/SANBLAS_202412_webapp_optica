<div id="formulario">

    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <form action="#" method="POST">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="cliente.nombre">

            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" [(ngModel)]="cliente.telefono">

            <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="cliente.email">

            <label for="dioptrias">Dioptrías:</label>
            <input type="number" id="dioptrias" name="dioptrias" step="0.25" min="-30" max="30" placeholder="0.0" [(ngModel)]="cliente.dioptrias">
            <button (click)="addCliente()">Enviar</button>
            <p id="mensaje" [ngStyle]="estilo">{{mensaje | uppercase }}</p>
        </form>
    </div>

</div>
